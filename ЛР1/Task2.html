<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бакулин Алексей</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

button, input {
    margin: 8px 0;
}

</style>

<body>

    <div class="container">
        <button id="changeTextButton">Изменить текст кнопки</button>
        <input type="text" id="input1" placeholder="Введите текст">
        <button id="alertButton">Показать текст</button>
        <input type="text" id="input2" placeholder="Введите текст">
        <button id="swapButton">Обменять текст</button>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Получаем элементы DOM
        var changeTextButton = document.getElementById("changeTextButton");
        var alertButton = document.getElementById("alertButton");
        var swapButton = document.getElementById("swapButton");
        var input1 = document.getElementById("input1");
        var input2 = document.getElementById("input2");
    
        // Обработчик события для изменения текста кнопки
        changeTextButton.addEventListener("click", function () {
            changeTextButton.textContent = "Текст изменен!";
        });
    
        // Обработчик события для вывода текста из input в alert
        alertButton.addEventListener("click", function () {
            var inputValue = input1.value;
            alert("Текст из input: " + inputValue);
        });
    
        // Обработчик события для обмена содержимым двух input
        swapButton.addEventListener("click", function () {
            var temp = input1.value;
            input1.value = input2.value;
            input2.value = temp;
        });
    });    
</script>    
</body>
</html>
