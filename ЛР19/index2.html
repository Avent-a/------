<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <button class="btn">Click</button>
    <button class="btnTwo">Click 2</button>
    <button class="btnThree">Click 3</button>
</div>
<div>
    <p class="c1"></p>
    <p class="c2"></p>
    <p class="c3"></p>
</div>
  
</body>
<script>
    let count1 = 0;
    let count2 = 0;
    let count3 = 0;
    const button = document.querySelector('.btn');
    const buttonTwo = document.querySelector('.btnTwo');
    const buttonThree = document.querySelector('.btnThree');
    function handleClick() {
        count1++;
        document.querySelector(".c1").innerText = "click 1: " + count1 
    }
    function handleClick2() {
        count2++;
        document.querySelector(".c2").innerText = "click 2: " + count2 
    }
    function handleClick3() {
        count3++;
        document.querySelector(".c3").innerText = "click 3: " + count3 
    }
    button.addEventListener('click', handleClick);
    buttonTwo.addEventListener('click', handleClick2);
    buttonThree.addEventListener('click', handleClick3);

</script>
</html>
