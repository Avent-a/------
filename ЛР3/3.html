<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эффект уменьшения изображения</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(0.9); 
        }
    </style>
</head>
<body>
    <h2>Эффект уменьшения изображения</h2>
    <div class="image-container">
        <img src="images1.jpg" alt="Изображение">
    </div>
</body>
</html>
